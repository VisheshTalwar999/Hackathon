<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">eWMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/employee_list">Manage Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="/manage_seats">Manage Seats</a></li>
                    <li class="nav-item"><a class="nav-link" href="/assests">Assests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/generate_report">Generate Report</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Assets List</h2>

        <!-- Removed "New" button -->
        <div id="employeeFormContainer"></div>

        <table class="table" id="employeeList">
            <thead>
                <tr>
                    <th>EmployeeID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Laptop Asset</th>
                    <th>Laptop Serial</th>
                    <th>Monitor Asset</th>
                    <th>Monitor Serial</th>
                    <th>Desktop Asset</th>
                    <th>Desktop Serial</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch and display employees
        function fetchEmployees() {
            fetch('/api/employees')
                .then(response => response.json())
                .then(data => {
                    const employeeList = document.querySelector('#employeeList tbody');
                    employeeList.innerHTML = ''; // Clear previous data
                    
                    data.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${employee.EmployeeID}</td>
                            <td>${employee.Name}</td>
                            <td>${employee.Department}</td>
                            <td>${employee.LaptopAssetNumber}</td>
                            <td>${employee.LaptopSerialNumber}</td>
                            <td>${employee.MonitorAssetNumber}</td>
                            <td>${employee.MonitorSerialNumber}</td>
                            <td>${employee.DesktopAssetNumber}</td>
                            <td>${employee.DesktopSerialNumber}</td>
                            <td>
                                <button class="btn btn-sm btn-warning">Edit</button>
                                <button class="btn btn-sm btn-danger" data-id="${employee.EmployeeID}">Delete</button>
                            </td>
                        `;
                        employeeList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error fetching employees:", error);
                });
        }

        // Fetch employees on page load
        document.addEventListener('DOMContentLoaded', fetchEmployees);
    </script>
</body>
</html>
